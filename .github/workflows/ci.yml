name: CI/CD-Artisan-village

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Deploiement
        if: github.ref == 'refs/heads/main'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PATH: /var/www/apiartisanvillage
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          ssh-keygen -R $REMOTE_HOST
          ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts
          # Test SSH connection (optional for debugging)
          ssh -o "StrictHostKeyChecking=no" $REMOTE_USER@$REMOTE_HOST "echo 'SSH Connection Successful'"
          # Rsync files to remote server
          rsync -avz --exclude 'node_modules' --exclude '.env' ./ $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH
          # Execute remote deployment commands
          ssh -o "StrictHostKeyChecking=no" $REMOTE_USER@$REMOTE_HOST "
            cd $REMOTE_PATH &&
            ln -sf /etc/nginx/sites-available/apiartisanvillage.conf /etc/nginx/sites-enabled/ &&
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader &&
            php artisan migrate --force &&
            php artisan cache:clear &&
            php artisan config:cache &&
            php artisan route:cache &&
            sudo systemctl restart nginx &&
            sudo certbot --nginx -d artisanvillage.fr -d www.artisanvillage.fr --non-interactive --agree-tos -m ludolpr@gmail.com"
